<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>convertidor</title>
</head>
<body>
    <h1>Convertidor de moneda</h1>
    <h2>Por Edgar Steinberg</h2>
    <main>
    
        <div class="mb-3">
            <select class="form-select" id="monedaSelect" required aria-label="select example">
              <option value="">Seleccione a la moneda que desea convertir</option>
              <option value="USD">DolarOficial</option>
              <option value="USDD">DolarBlue</option>
              <option value="EUR">Euros</option>
              <option value="BRL">Reales</option>
            </select>
            <div class="invalid-feedback">Example invalid select feedback</div>
          </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="etiquetaValorPesos">Ingrese el valor en Pesos </span>
            <span class="input-group-text">$</span>
            <input type="text" class="form-control" id="valorPesos" aria-label="Dollar amount (with dot and two decimal places)">
          </div>
          
          <div class="input-group">
            <input type="text" class="form-control" id="resultado" aria-label="Dollar amount (with dot and two decimal places)">
            <span class="input-group-text">$</span>
            <span class="input-group-text"></span>
          </div>
          
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button" id="boton" >Convertir</button>
           
          </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
